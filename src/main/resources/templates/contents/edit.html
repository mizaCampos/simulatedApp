<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Atualizar Conteúdo</title>
</head>

<body>
<header th:replace="~{fragmentos :: header('Atualizar Conteúdo #' + ${id})}"></header>

<div class="container">
    <div class="container">
        <div class="row">
            <form th:object="${contentDTO}" th:action="@{/contents/{id}/edit(id = ${id})}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Nome do Conteúdo</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{name}">
                    <div class="invalid-feedback" th:errors="*{name}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{description}">
                    <div class="invalid-feedback" th:errors="*{description}"></div>
                </div>
                <button class="btn btn-primary" type="submit">Enviar</button>
                <a href="javascript:history.back()">Voltar</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
