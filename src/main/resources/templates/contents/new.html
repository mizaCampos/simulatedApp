<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Adicionar novo conteúdo</title>
</head>
<header th:replace="~{fragmentos :: header('Adicionar novo Conteúdo')}"></header>
<body>


<div class="container">
    <div class="row">
            <form th:object="${contentDTO}" action="/contents" method="POST">
                <div class="mb-3">
                    <label class="form-label">Nome do Conteúdo</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{name}">
                    <div class="invalid-feedback" th:errors="*{name}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{description}">
                    <div class="invalid-feedback" th:errors="*{description}"></div>
                </div>

                <button class="btn btn-primary" type="submit">Enviar</button>
                <a href="javascript:history.back()">Voltar</a>
            </form>
    </div>
</div>
</body>
</html>
