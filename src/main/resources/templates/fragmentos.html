<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title th:text="${title}">Home</title>

</head>

<header th:fragment="header(title)">
    <div class="container mt-3">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" aria-current="page"
                   th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active' : ''}"
                   href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${#httpServletRequest.getRequestURI().startsWith('/materias') ? 'active' : ''}"
                   href="/materias">Materias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${#httpServletRequest.getRequestURI().startsWith('/contents') ? 'active' : ''}"
                   href="/contents">Conteúdos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${#httpServletRequest.getRequestURI().startsWith('/questions') ? 'active' : ''}"
                   href="/questions">Questões</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${#httpServletRequest.getRequestURI().startsWith('/answers') ? 'active' : ''}"
                   href="/answers">Respostas</a>
            </li>
        </ul>
    </div>
    <div class="container mt-3">
        <div class="row"></div>
        <div class="col-12">
            <h1 th:text="${title}">SIMULADO DE MATERIAS</h1>
        </div>
    </div>
</header>
